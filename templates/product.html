{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid rounded" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="text-muted">{{ product.category.name }}</p>
        <p class="fs-3 fw-bold">{{ product.price }} ₽</p>
        <p>{{ product.description }}</p>
        
        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST" class="mt-4">
            <div class="row align-items-center">
                <div class="col-auto">
                    <label for="quantity" class="form-label">Количество:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control" style="width: 80px;">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Добавить в корзину</button>
                </div>
            </div>
        </form>
        
        <div class="mt-4">
            <a href="{{ url_for('products', category_id=product.category_id) }}" class="btn btn-outline-secondary">
                Назад к категории
            </a>
        </div>
    </div>
</div>
{% endblock %}
